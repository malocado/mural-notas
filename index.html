<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de Notícias</title>
    <link rel="stylesheet" href="template.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

        <div id="container-topo">
            <div id="topo1">
                <span>Assunto:</span>
                <span>Conteúdo:</span>

                <input type="text" id="assunto" placeholder="ASSUNTO">
                <textarea name="conteudo" id="conteudo" cols="50" rows="5" placeholder="DIGITE AQUI O CONTEÚDO..."></textarea>
            </div>
            <div id="topo3">
                <a href="#" id="botao">SALVAR</a>
            </div>
        </div>
        <div id="container-mural">
            
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
