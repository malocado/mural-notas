<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Mural de Notícias</title>

            </div>

        </div>

            </div>
            <div>
                <span>Anotação 2</span>

            </div>
            <div>
                <span>Anotação 3</span>
                <span>Bli bli bli bli bli bli bli bli</span>
            </div>
            <div>

</html>
